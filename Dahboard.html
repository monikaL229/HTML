<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #eedf10;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .navbar-custom {
      background-color: #5fa83b;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 class="text-center p-3">Dashboard</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Analytics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>

  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Messages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Stats Section -->
    <div class="row mt-4">
        <!-- Stat Card 1 -->
      <div class="col-md-3 mb-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <p class="card-text">1,230</p>
          </div>
        </div>
      </div>
      <!-- Stat Card 2 -->
      <div class="col-md-3 mb-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <p class="card-text">$45,000</p>
          </div>
        </div>
      </div>
      <!-- Stat Card 3 -->
      <div class="col-md-3 mb-4">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">Sales</h5>
            <p class="card-text">750</p>
          </div>
        </div>
      </div>
      <!-- Stat Card 4 -->
      <div class="col-md-3 mb-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">Issues</h5>
            <p class="card-text">12</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title">Recent Orders</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1234</td>
              <td>John Doe</td>
              <td><span class="badge bg-success">Completed</span></td>
              <td>$150</td>
            </tr>
            <tr>
              <td>#1235</td>
              <td>Jane Smith</td>
              <td><span class="badge bg-warning">Pending</span></td>
              <td>$200</td>
            </tr>
            <tr>
              <td>#1236</td>
              <td>Michael Lee</td>
              <td><span class="badge bg-danger">Cancelled</span></td>
              <td>$120</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
